<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
    <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->


</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'user_app:index' %}"><img src="{% static 'images/git.png' %}" width="25px"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">

            <ul class="nav navbar-nav">

                <li class="active"><a href="{% url 'user_app:base' %}">Base</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Page 1-1</a></li>
                        <li><a href="#">Page 1-2</a></li>
                        <li><a href="#">Page 1-3</a></li>
                    </ul>
                </li>
                <li><a href="{% url 'admin:index' %}">Admin</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
            <button class="btn btn-danger navbar-btn">Button</button>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'user_app:registration' %}"><span class="glyphicon glyphicon-user"></span> Register</a>
                </li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'user_logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                {% else %}
                <li><a href="{% url 'user_app:user_login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
                {% endif %}
            </ul>


        </div>
    </div>
</nav>


<div class="container content">
    {% block body_block %}

    {% endblock %}
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
